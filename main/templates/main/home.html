<style>

<nav>
  <label class="logo">Logo</label>
  <img src="{{'static/apple.jpg' }}" alt="apple logo">
  
  <ul class="toolbar">
    <li class="toolbar_li"><a>Home</a></li>
    <li class="toolbar_li"><a>About</a></li>
    <li class="toolbar_li"><a>Contact</a></li>
    <li class="toolbar_li"><a>Feedback</a></li>
  </ul>
</nav>

<div class="parent">
<div class="calculator div_1">
<form method="post">
  <h1>Calories Calculator</h1>
  {% csrf_token %}
  {% for field in form %}
  <div>{{field}}</div>
{% endfor %}

  <input style="width: 273px;" type="submit" class="btn btn-success" value="Calculate"> <br>


</form>
<div class="calculator div_2 ">
<form action="diet" method="POST">
  {% csrf_token %}
  <input type="hidden" name="Calories" value="{{Calorie}}" />
  <input type="hidden"name="Proteins" value="{{Proteins}}">
  <input type="hidden"name="Carbs" value="{{Carbs}}">
  <input type="hidden"name="Fats" value="{{Fats}}">
  <ul class="results"><h3>
    <li>Calories : {{Calorie}} <br></li>
    <li>Proteins: {{Proteins}}g<br></li>
    <li>Carbs: {{Carbs}}g<br></li>
    <li >Fats: {{Fats}}g<br></li>
<input type="submit" value="Make Diet" class="btn btn-primary btn-lg Diet">
</form>
</div>
</div>
</div>
